<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="container">
        <div class="white-card">
            <div class="header">
                <h2>Mortgage Calculator</h2>
                <a href="#">Clear All</a>
            </div>

            <div class="field">
                <label>Mortgage Amount</label>
                <div class="input-box">
                    <span>Â£</span>
                    <input type="number" placeholder="0">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Mortgage Term</label>
                    <div class="input-box">
                        <input type="number" placeholder="0">
                        <span class="right">years</span>
                    </div>
                </div>

                <div class="field">
                    <label>Interest Rate</label>
                    <div class="input-box">
                        <input type="number" placeholder="0">
                        <span class="right">%</span>
                    </div>
                </div>
            </div>

            <div class="field">
                <label>Mortgage Type</label>

                <div class="radio">
                    <input type="radio" name="type" id="repayment">
                    <label for="repayment">Repayment</label>
                </div>

                <div class="radio">
                    <input type="radio" name="type" id="interest">
                    <label for="interest">Interest Only</label>
                </div>
            </div>

            <button class="btn">Calculate Repayments</button>
        </div>


        <div class="right-section">
            <img src="./images (2)/illustration-empty.svg">
            <h2>Results shown here</h2>
            <p>Complete the form and click "calculate repayments" to see what your monthly repayment would be.</p>
        </div>
    </div>
</body>

</html>
